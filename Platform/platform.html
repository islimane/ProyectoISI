  <title>platform</title>

<body>
</body>

<template name="main">
  <h1>Play Carcassonne!</h1>
  <p>Menú con enlaces a tu perfil, home, logout, etc</p>
  {{> navigation}}
  {{> yield}}
  <hr/>
  <p>Copyrigth &copy; PlayCarcassonne, 2015.</p>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
        	<li><a href="/comenzarPartida/{{currentUser._id}}">Crear partida</a></li>
            <li><a href="/user/{{currentUser._id}}">Página Personal</a></li>
            <li><a href="#" class="logout">Logout</a></li> <!--solo se muestra a usuario logeados-->
        {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
    </ul>
</template>
