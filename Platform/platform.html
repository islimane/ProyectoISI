<template name="main">
  <h1>Play Carcassonne!</h1>
  {{> navigation}}
  {{> yield}}

  {{#if currentUser}}
    {{> chat}}
  {{/if}}
  <hr/>
  <p>Copyrigth &copy; PlayCarcassonne, 2015.</p>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='homePage'}}">Home</a></li>
        {{#if currentUser}}
        	<li><a href="/configGame/">Crear partida</a></li>
            <li><a href="/user/{{currentUser._id}}">PÃ¡gina Personal</a></li>
            <li><a href="#" class="logout">Logout</a></li> <!--solo se muestra a usuario logeados-->
        {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
    </ul>
</template>


<template name="chat">
  <div class="row-fluid">
    <div class="span3 well">
      {{> messages}}
      {{> input}}
    </div>
  </div> 
</template>

<template name="input">
    <input type="text" id="message" placeholder="Mensaje...Intro para enviar." style="width: 90%; margin-bottom: 10px;margin-top:10px;">
</template>

<template name="messages">
  <h4>Chat</h4>
  <div id="messages" style="background-color: #ffffff; border: 1px solid darkgray; height: 200px; overflow: auto">
    {{#each messages}}
      <p><strong>{{name}}</strong> <span style="font-size: 0.7em; color: darkgray">({{date}})</span>: <i>{{message}}</i></p>
    {{/each}}
  </div>
</template>
