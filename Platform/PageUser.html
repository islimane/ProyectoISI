<template name="UserPage">


	
	<h1>Pagina Nombre de usuario {{infoUser.user}}</h1>
	
	<div  style="margin-left:25px;"><img src="{{profileimg}}" width="150" height="150"  border="3"></div><br>
	
	

	<div class = "statisticsPlayer">
		<!--AQUI TIENE QUE IR LAS ESTADISTICAS DEL JUGADOR -->
		<ul>Estadisticas Jugador</ul>
			<ul><li>Puntuacion maxima: {{infoUser.maxscore}}</li></ul>

	</div>

	<div class = "friends">
		<!--ENLACE A COMENZAR PARTIDA-->
		<p> LISTA DE AMIGOS </p>
		{{#if Notmypage}}
			{{#if isMyFriend}}
				<input type="button" class="deleteFriend" value="Eliminar Amigo" id="{{_id}}">
    		
			{{else}}
				<input type="button" class="addFriend" value="AÃ±adir Amigo" id="{{_id}}">
    		{{/if}}
		{{else}}
			<input type="button" class="deleteCount" value="Eliminar Cuenta" id="{{_id}}">
    	{{/if}}

		<ul>
			{{#each myfriends}}
				<li><a href="/user/{{this.id}}">{{this.name}}</a></li>
  			{{/each}}
		</ul>
	</div> 


	<div class = "newGame">
		<!--ENLACE A COMENZAR PARTIDA-->
		<ul> <a href="/configGame"> Crear partida</a></ul>
	</div>


</template>
