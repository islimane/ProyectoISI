<template name="UserPage">
	
	<h1>Pagina Nombre de usuario {{infoUser.user}}</h1>
	

	<div class = "statisticsPlayer">
		<!--AQUI TIENE QUE IR LAS ESTADISTICAS DEL JUGADOR -->
		<ul>Estadisticas Jugador</ul>
			<ul><li>Puntuacion maxima: {{infoUser.maxscore}}</li></ul>

	</div>

	<div class = "friends">
		<!--ENLACE A COMENZAR PARTIDA-->
		<p> LISTA DE AMIGOS </p>
		<ul>
			{{#each friends}}
  				<li>{{this}}</li>
  			{{/each}}
		</ul>
	</div> 

	<div class = "rankingUsers">
	<p>Ranking puntuaciones usuarios </p>

	<ul>	
		{{#each ranking}}
			<li> <a href="/user/{{_id}}">Pagina de {{user}}</a> puntuacion maxima:  {{maxscore}}</li>
		{{/each}}
	</ul>
	</div>

	<div class = "newGame">
		<!--ENLACE A COMENZAR PARTIDA-->
		<ul> <a href="/comenzarPartida/{{_id}}"> Crear partida</a></ul>
	</div>


</template>
