<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Usuario: <input type="text" name="user" required></p>
        <p>Imagen de Perfil: <input type="text" name="img" placeholder="http://..."></p>
        <p>Email: <input type="email" name="email" required></p>
        <p>Contraseña: <input type="password" name="password" required></p>
        <p>Confirmar contraseña: <input type="password" name="password2" required></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>
