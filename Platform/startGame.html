<template name = "startGame">
	<h1> Pantalla para comenzar Partida</h1>
	<div class = "players">
		<p> Nombre de la partida: {{infoGame.nameGame}}</p>
		<p>Numero de jugadores: {{infoGame.numPlayerHuman}}</p>
		<p> Numero de jugadores automaticos: {{infoGame.numPlayerIA}}</p>
		
    <div class = "buttons">
      {{#if  ImtheCreator}}
        <input type="button" class="changeGame" value="Modificar juego">
        {{#if playersComplete}}
          <input type="button" class="starGame" value="Comenzar juego">
        {{/if}}
        <div hidden class = "paramGame">
          <ul>Nombre Partida <input type ="text" name = "nameGame"></ul>

          <ul>Numero total de jugadores <input type ="number" name = "totalPlayer" min = "2" max = "4" id ='players'></ul>

          <ul hidden id='human'>Numero de jugadores humanos <input type ="number" name = "humanPlayer" min = "1" max = "0" id ="humanPlayer"></ul>

          <ul hidden id = 'IA'>Numero de jugadores IA <input type ="number" name = "IAPlayer" min = "1" max = "3" id = "IAPlayer" ></ul>

          <ul>Privacidad : Privada  <input type ="checkbox" id = "privateGame"/></ul>
          <ul hidden id = 'password'>Contrase√±a <input type ="text" name = "password" /></ul>

          <ul><input type ="button" class ="saveChanges" value = "Guardar cambios"  /></ul>
        </div>
      {{else}}

        {{#if ImInTheGame}}
          <input type="button" class="exitGame" value="Salir del juego">
        {{else}}
            <input type="button" class="accessGame" value="Entrar a la sala">
        {{/if}}

      {{/if}}
    </div>

    <p> Jugadores</p>
		<ul>
			{{#each players}}
				<li>{{this.name}}</li>
  			{{/each}}
		</ul>
	</div> 
	{{>chatroom}}
</template>

<template name="chatroom">
  <div class="row-fluid">
    <div class="span3 well">
      {{> roommessages}}
      {{> input}}
    </div>
  </div> 
</template>

<template name="roominput">
    <input type="text" id="message" placeholder="Mensaje...Intro para enviar." style="width: 90%; margin-bottom: 10px;margin-top:10px;">
</template>

<template name="roommessages">
  <h4>Chat de sala</h4>
  <div id="roommessages" style="background-color: #ffffff; border: 1px solid darkgray; height: 200px; overflow: auto">
    {{#each messages}}
      <p><strong>{{name}}</strong> <span style="font-size: 0.7em; color: darkgray">({{date}})</span>: <i>{{message}}</i></p>
    {{/each}}
  </div>
</template>
