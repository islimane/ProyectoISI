<template name="parcheado">

    {{>meterJugadores}}
    {{>meterfichaActiva}}
    {{>meterfichaValida}}
    {{>puntosAjugadores}}

</template>
<template name="meterJugadores">
    <form>
        <br>
        METE UN JUGADOR
        <br>
        pos
        <input type="text" name="pos">
        puntos
        <input type="text" name="puntos">
        nombre
        <input type="text" name="nombre">
        idPlayer
        <input type="text" name="idPlayer">
        <input type="submit" value="Add Jugador">
    </form>
</template>

<template name="meterfichaActiva">
    <form>
        <br>
        METE UNA FICHA ACTIVA
        <br>
        numero
        <input type="text" name="num">
        coordx
        <input type="text" name="coordx">
        coordy
        <input type="text" name="coordy">
        rotacion(0-3)
        <input type="text" name="rot">
        token (int 0-8)
        <input type="text" name="token">
        
        

        <input type="submit" value="Add FichaActiva">
    </form>
</template>

<template name="meterfichaValida">
    <form>
        <br>
        METE UNA POSICION POSIBLE DE ROTACION     
        <br>
        coordx
        <input type="text" name="coordx">
        coordy
        <input type="text" name="coordy">
        rotacion(0-3)
        <input type="text" name="rot">
        <br>
        
        <br>
        POSICION POSIBLE DE TOKEN (poner 0 para false 1 para true)
        <br>
        <br>
        N
        <input type="text" name="n">
        NW
        <input type="text" name="nw">
        W
        <input type="text" name="w">
        SW
        <input type="text" name="sw">
        S
        <input type="text" name="s">
        SE
        <input type="text" name="se">
        E
        <input type="text" name="e">
        NE
        <input type="text" name="ne">
        C
        <input type="text" name="c">
        <input type="submit" value="Add FichaValida">
    </form>
</template>

<template name="puntosAjugadores">
    <form>
        <br>
        <br>
        <br>
        Jugador1
        <input type="text" name="jugador1">
        Jugador2
        <input type="text" name="jugador2">
        Jugador3
        <input type="text" name="jugador3">
        Jugador4
        <input type="text" name="jugador4">
        <input type="submit" value="Actualizar Jugadores">
    </form>
</template>




<template name="game">


	{{>parcheado}}
	
	{{>gamebuttons}}
	<br><button type= "submit" id="PickTile" >Dame una ficha</button>

	
	{{#if placeTile}}
	    <br><button type= "submit" id="PlaceTile" >Colocar ficha</button>
	{{/if}}
	{{#if rotateTile}}
		<br><button type= "submit" id="RotateTile" >Rotar ficha</button>
		<br><button type= "submit" id="Finish" >Terminar</button>
	{{/if}}
	{{#if followers}}
		<div id="Followers">
			<button class="Thief" type="submit">Thief</button>
			<button class="Knigth" type="submit">Knigth</button>
			<button class="Monk" type="submit">Monk</button>
			<button class="Farmer" type="submit">Farmer</button>
			<button class="None" type="submit">None</button>
		</div>
	{{/if}}

</template>
